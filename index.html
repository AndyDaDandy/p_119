<html>

<head>
  <meta charset="UTF-8">
  <title>Speed Sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <center>
    <h1>Speed Sketch
    <button id="showsketches" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketches</button>
  </h1>
  <br>  
  <h4 id="label">Your Sketch:</h4>
<br>
<h4 id="confidence">Confidence:</h4>
<br>
<h4 id="drawing">Sketch to be drawn:</h4>
<br>
  <br>
<h4 id="score">Score:</h4>
<br>
<h4 id="timer">Timer:</h4>
<div class="modal fade" id="myModal">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title">Sketches</h2>
    </div>
    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>
</div>
</center>
<script src="main.js"></script>
</body>
